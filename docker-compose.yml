  # inspired by https://github.com/BretFisher/node-docker-good-defaults

version: '2.4'

services:
  baas:
    build:
      context: .
      target: dev
      args:
        - PORT=3000
    ports:
      - "3000:3000"
      - "9229:9229"
      - "9230:9230"
      - "4000:4000"
    volumes:
      - .:/opt/node_app/app:delegated
      - ./package.json:/opt/node_app/package.json
      - ./package-lock.json:/opt/node_app/package-lock.json
      - notused:/opt/node_app/app/node_modules
      - storage:/opt/node_app/public/uploads
    environment:
      - DB_USERNAME=baas
      - DB_PASSWORD=sigh
      - DB_HOSTNAME=mongo
      - DB_PORT=27017
      - DB_DBNAME=baas
      - SEED_DB=false
      - REDIS_HOSTNAME=redis
      - API_KEY=anotherSuperSecretThing
      - SESSION_SECRET=aSuperSecureString
    depends_on:
      - mongo
      - redis

  mongo:
    image: bitnami/mongodb:4.2.5
    ports:
      - "27017:27017"
    environment:
      - MONGODB_ROOT_PASSWORD=aLongButNotRandomString
      - MONGODB_USERNAME=baas
      - MONGODB_PASSWORD=sigh
      - MONGODB_DATABASE=baas
    volumes:
      - mongo:/bitnami
    # healthcheck:
    #   test: "[ `echo 'db.runCommand(\"ping\").ok' | mongo localhost/baas --quiet` ] && echo 0 || echo 1"
    #   interval: 5s
    #   start_period: 10s
    #   timeout: 4s
    #   retries: 3

  redis:
    image: redis:alpine
    healthcheck:
      test: redis-cli ping

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: aLongButNotRandomString

volumes:
  notused:
  mongo:
  storage:
